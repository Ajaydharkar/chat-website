</head>
<body>
    <header id="head" class="head">
        <img src="img/logo.jpg">
        <h1>Chat Box</h1>
    </header>
 <main>
    <div class="main">
       <span class="text">Create profile</span>
       
        <form action="" method="" id="form">
          <div class="form">  
            <div class="box">
                <input type="text" id="name" name="input1" value="name" placeholder="name" >
            </div>
            <div class="box">
                <input type="number" id="age" name="input2" value="age" placeholder="AGE">
            </div>
            <div class="box">
                <label>Select Gender:</label>
                <label><input type="radio" name="gender" value="m" required id="m" > M</label>
                <label><input type="radio" name="gender" value="f" required id="f" > F</label>
            </div>    
            <div class="button">
               <a href="http://www.google.com"> <input type="submit" value="Submit" class="submit"></a>
            </div>
            <div class="clickme">
                 <a href="main.html" >
                    <img src="img/fun.jpeg" alt="clickme" srcset=""><p style="color: red; font-weight: bolder; font-family: Georgia, 'Times New Roman', Times, serif;">clickme</p>
                 </a>
            </div>
          </div>  
        </form>
    </div>   
 </main>

 <footer>
    <span class="foot"> Chat with friends in real-time!</span>
 </footer>
